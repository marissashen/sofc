{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top:80px">

  <h4>Add or Remove a Treasurer</h4>
    <form method="POST" action="">
      <div class="form-group">
        <label for="orgName">Organization Name:</label>
        <select class="form-control" name="orgName" id="orgName"
                required="required">
          <option disabled selected value=""> Choose an org </option>
          {% for org in sofcOrgList %}
            <option value="{{org.name}}"> {{org.name}} </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username"
               placeholder="Enter username" name="username" required>
      </div>
      <button type="submit" name="submit" class="btn btn-primary"
              value="addTreasurer">Add</button>
      <button type="submit" name="submit" class="btn btn-primary"
              value="removeTreasurer">Remove</button>
    </form>

  <br/><br/>
  <h4>Add or Remove a SOFC Member</h4>
  <form method="POST" action="">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username"
             placeholder="Enter username" name="username" required>
    </div>
    <button type="submit" name="submit" class="btn btn-primary" value="addSOFC">
      Add</button>
    <button type="submit" name="submit" class="btn btn-primary"
            value="removeSOFC">Remove</button>
  </form>

</div>

{% endblock %}
