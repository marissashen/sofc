{% extends "base.html" %}

{% block content %}

<div class="container">

  <h4>Add or Remove a Treasurer</h4>
    <form action="">
      <div class="form-group">
        <label for="orgName" required>Organization Name:</label>
        <select class="form-control" id="orgName">
          <option selected> Choose an org </option>
          {% for org in orgList %}
            <option value="{{org.name}}"> {{org.name}} </option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="username" required>Username:</label>
        <input type="text" class="form-control" id="username"
               placeholder="Enter username" name="username">
      </div>
      <button type="submit" name="submit" class="btn btn-primary"
              value="addTreasurer">Add</button>
      <button type="submit" name="submit" class="btn btn-primary"
              value="removeTreasurer">Remove</button>
    </form>

  <br/><br/>
  <h4>Add or Remove a SOFC Member</h4>
  <form action="">
    <div class="form-group">
      <label for="username" required>Username:</label>
      <input type="text" class="form-control" id="username"
             placeholder="Enter username" name="username">
    </div>
    <button type="submit" name="submit" class="btn btn-primary" value="addSOFC">
      Add</button>
    <button type="submit" name="submit" class="btn btn-primary"
            value="removeSOFC">Remove</button>
  </form>

</div>

{% endblock %}
