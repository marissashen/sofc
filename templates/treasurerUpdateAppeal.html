{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top:80px">

  <h4>Update Appeal for {{eventName}}'s {{cType}} Cost</h4>
  <form method="POST" action="">
    <div class="form-group">
      <label for="explanation">Appeal Explanation:</label>
      <textarea class="form-control" id="explanation" rows="6"
                value={{appeal.explanation}}
                name="explanation" required></textarea>
    </div>

    <div class="form-group">
      <label for="pdf">PDF Upload:</label>
      <input type="file" class="form-control-file" id="pdf"
             accept="application/pdf" aria-describedby="pdfHelp">
      <small id="pdfHelp" class="form-text text-muted">
             You can only upload PDF documents.</small>
    </div>

    <button type="submit" name="submit" class="btn btn-primary" value="update">
      Update</button>
    <button type="submit" name="submit" class="btn btn-primary" value="delete">
      Delete</button>
  </form>
</div>

{% endblock %}
