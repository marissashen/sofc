{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top:80px">

  <h4>Update {{info.name}}'s Information</h4>
  <form method="POST" action="">
    <div class="form-group">
      <label for="name">Organization Name:</label>
      <input type="text" class="form-control" id="name" value="{{info.name}}"
             name="name" required>
    </div>

    <div class="form-group">
      <label for="classification">Classification:</label>
      <select class="form-control" name="classification" id="classification"
              required="required">
        <option selected value="{{info.classification}}"> {{info.classification}}
          </option>
        <option value="academic"> Academic </option>
        <option value="arts/performing arts"> Arts/Performing Arts </option>
        <option value="career"> Career </option>
        <option value="CG"> CG </option>
        <option value="class council"> Class Council </option>
        <option value="club sports"> Club Sports </option>
        <option value="cultural"> Cultural </option>
        <option value="GP"> GP </option>
        <option value="house councils"> House Councils </option>
        <option value="media/publications"> Media/Publications </option>
        <option value="non athletic teams"> Non Athletic Teams </option>
        <option value="political"> Political </option>
        <option value="religious"> Religious </option>
        <option value="social justice"> Social Justice </option>
        <option value="unconstituted"> Unconstituted </option>
        <option value="volunteer"> Volunteer </option>
      </select>
    </div>

    <div class="form-group">
      <label for="sofc">SOFC Number:</label>
      <input type="number" class="form-control" id="sofc" value={{info.sofc}}
             name="sofc" required>
    </div>

    <div class="form-group">
      <label for="profit">Profit Number:</label>
      <input type="number" class="form-control" id="profit"
             value={{info.profit}} name="profit">
    </div>

    <div class="form-group">
      <label for="canApply">Can Apply for SOFC Funds:</label>
      <select class="form-control" name="canApply" id="canApply"
              required="required">
        {% if canApply %}
          <option selected value="1"> True </option>
        {% else %}
          <option selected value="0"> False </option>
        {% endif %}
        <option value="1"> True </option>
        <option value="0"> False </option>
      </select>
    </div>

    <button type="submit" name="submit" class="btn btn-primary" value="update">
      Submit</button>
  </form>
</div>

{% endblock %}
