{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top:80px">
<div class="row">
  <div class="col">
    <div class="container">
      <h4>Add an Event</h4>
      <form method="POST" action="">
        <div class="form-group">
          <label for="eventName">Event Name:</label>
          <input class="form-control" type="text" id="eventName"
                 name="eventName" placeholder="Enter event name" required>
        </div>

        <div class="form-group">
          <label for="fundingDeadline">Funding Deadline:</label>
          <select class="form-control" name="fundingDeadline"
                  id="fundingDeadline" required="required">
            <option disabled selected value=""> Choose a deadline </option>
            {% for d in deadlineList %}
              <option value="{{d.deadline}}"> {{d.fType}} -- {{d.deadline}}
              </option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="eType">Event Type:</label>
          <select class="form-control" name="eventName" id="eType"
                  required="required">
            <option disabled selected value=""> Choose an event type </option>
            <option value="Bonding"> Bonding </option>
            <option value="Eboard"> Eboard </option>
            <option value="Lecture"> Lecture </option>
            <option value="Mixer"> Mixer </option>
            <option value="Other"> Other </option>
            <option value="Party"> Party </option>
            <option value="Publication"> Publication </option>
            <option value="Show"> Show </option>
            <option value="Tournament"> Tournament </option>
            <option value="Workshop"> Workshop </option>
          </select>
        </div>

        <div class="form-group">
          <label for="eventDate">Event Date:</label>
          <input class="form-control" type="date" id="eventDate"
                 name="eventDate" required>
        </div>

        <div class="form-group">
          <label for="students">Number Student Attendees:</label>
          <input type="number" class="form-control" id="students"
                 placeholder="Enter student attendee" name="students" required>
        </div>

        <button type="submit" name="submit" class="btn btn-primary"
                value="event">Add Event</button>
      </form>

      <br/><br/>
      <h4>Add a Cost</h4>
      <form method="POST" action="">
        <div class="form-group">
          <label for="eventID">Event:</label>
          <select class="form-control" name="eventID"
                  id="eventID" required="required">
            <option disabled selected value=""> Choose an event </option>
            {% for e in eventList %}
              <option value="{{e.id}}"> {{e.eventName}} </option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" name="submit" class="btn btn-primary"
                value="cost">Add Cost</button>
      </form>
    </div>
  </div>

  <div class="col">
    <div class="container">
    </div>
  </div>

</div></div>

{% endblock %}
