{% extends "base.html" %}

{% block content %}

<div class="container" style="margin-top:80px">
<div class="row">
  <div class="col">
    <div class="container">
      <h4>Add a Funding Deadline</h4>
      <form method="POST" action="">
        <div class="form-group">
          <label for="fType">Funding Deadline Type:</label>
          <select class="form-control" name="fType" id="fType"
                  required="required">
            <option disabled selected value=""> Choose a funding deadling type
              </option>
            <option value="fall"> Fall </option>
            <option value="fall emergency"> Fall Emergency </option>
            <option value="uniquely compelling"> Uniquely Compelling </option>
            <option value="spring"> Spring </option>
            <option value="spring emergency"> Spring Emergency </option>
            <option value="gp review"> GP Review </option>
            <option value="interim"> Interim </option>
          </select>
        </div>

        <div class="form-group">
          <label for="deadline">Deadline:</label>
          <input class="form-control" type="datetime-local" id="deadline"
                 name="deadline" required>
        </div>

        <div class="form-group">
          <label for="appealsDeadline">Appeals Deadline:</label>
          <input class="form-control" type="datetime-local" id="deadline"
                 name="appealsDeadline">
        </div>

        <div class="form-group">
          <label for="budgetFood">Food Budget:</label>
          <input type="number" step="0.01" class="form-control" id="budgetFood"
                 placeholder="Enter food budget" name="budgetFood" required>
        </div>

        <div class="form-group">
          <label for="budgetNonFood">Non Food Budget:</label>
          <input type="number" step="0.01" class="form-control"
                 id="budgetNonFood" placeholder="Enter non food budget" 
                 name="budgetNonFood" required>
        </div>

        <button type="submit" name="submit" class="btn btn-primary"
                value="addDeadline">Submit</button>
      </form>
    </div>
  </div>

  <div class="col">
    <div class="container">
      <h4>Grant Funds for Deadline</h4>
        <form method="POST" action="">
          <div class="form-group">
            <label for="deadline">Funding Deadline:</label>
            <select class="form-control" name="deadline" id="deadline"
                    required="required">
              <option disabled selected value=""> Choose a deadline </option>
              {% for d in deadlineList %}
                <option value="{{d.deadline}}"> {{d.fType}} -- {{d.deadline}}
                </option>
              {% endfor %}
            </select>
          </div>

          <button type="submit" name="submit" class="btn btn-primary"
                  value="allocateDeadline">Submit</button>
        </form>

      <br/><br/>
      <h4>Delete a Funding Deadline</h4>
      <form method="POST" action="">
        <div class="form-group">
          <label for="deadline">Funding Deadline:</label>
          <select class="form-control" name="deadline" id="deadline"
                  required="required">
            <option disabled selected value=""> Choose a deadline </option>
            {% for d in deadlineList %}
              <option value="{{d.deadline}}"> {{d.fType}} -- {{d.deadline}}
              </option>
            {% endfor %}
          </select>
        </div>

        <button type="submit" name="submit" class="btn btn-primary" value="delete">
          Delete</button>
      </form>
    </div>
  </div>
</div></div>

{% endblock %}
